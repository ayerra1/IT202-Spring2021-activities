<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>DOM Manipulation</title>

    <style>
      .big {font-size:3em; }
      .blue {color: blue;}
      .bigBorder {border: black 3px solid;}
    </style>

  </head>
  <body>

    <div id="div1" class="bigBorder" ></div>
    <div id="div2">
      <img src="">
    </div>
    <div id="div3">
      This div should be programmatically removed.
    </div>

    <ul>
      <li class="big blue">IT202</li>
    </ul>

    <script>
      // your code here

      //1 Set the contents of div1 to be UIC
      document.getElementById("div1").innerHTML = "UIC";
      
      //2 Set the color property for div1 to be #D50032
      document.getElementById("div1").style = "color:#D50032";

      //3 Add the class big to div1
      let element = document.getElementById("div1");
      element.classList.add("big");
        
      //4 Set the src value of the image element to be 
       document.querySelector("img").src = "https://upload.wikimedia.org/wikipedia/commons/thumb/9/96/University_of_Illinois_at_Chicago_circle_logo.svg/1200px-University_of_Illinois_at_Chicago_circle_logo.svg.png";

      //5 Set the width and height properties of the image element to 25%
      document.querySelector("img").style.width = "25%";
      document.querySelector("img").style.height= "25%";

      //6 Remove div3
      let div3 = document.getElementById("div3");
      div3.remove();
        
      //7 Set the contents of the title element to be GitHub account name
      let title = document.createElement("title");
      title.innerText = "ayerra1";

      //8 Create a list item element
      let list = document.createElement("li");
      

      //9 Set the content to Computer Science
      list.innerText = "Computer Science";
        
      //10 Add that list item element to the unordered list
      document.querySelector("ul").appendChild(list);

      //11 Remove the class big from the first list item element
      let removeClass = document.querySelector("li");
      removeClass.classList.remove("big");

      //12 Add the class blue to the second list item element
      list.classList.add("blue");


        //13 Create a clone of the image element
      let cloneElem = document.querySelector("img").cloneNode(true); // clone the message

      //14 Append the clone to div1
      document.getElementById("div1").appendChild(cloneElem);


    </script>


  </body>
</html>
