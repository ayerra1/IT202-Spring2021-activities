<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      let map;


    // lattitude and longitude for
    // college of engineering
    // 41.869148442203894, -87.64978560786363    
      function initMap() {
        map = new google.maps.Map(document.querySelector("#map"), {
            center: { lat: 41.869148442203894, lng:-87.64978560786363  },
          zoom: 10,
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB25jETEFLABF2QwWqko6ZrnNoHpMatZng&callback=initMap&libraries=&v=weekly"
      async
    ></script>
  </body>
</html>
